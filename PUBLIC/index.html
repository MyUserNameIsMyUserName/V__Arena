<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="/root_styles.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h2>LOGIN FORM</h2>
        <h3 class="title">Username?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <h3 class="title">Password?</h3>
        <input class="passwordInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/Vapp.v_pack.js"></script>
</body>
</html>
